<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายการคำสั่งซื้อ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .order-card {
      background-color: #1f1f1f;
      border-left: 5px solid #0d6efd;
    }
  </style>
</head>
<body class="p-5">
  <h2 class="mb-4">รายการคำสั่งซื้อ - แผนก{{ department_name }}</h2>
  {% for order in orders %}
  <div class="order-card p-3 mb-3 rounded shadow-sm">
    <h5>ลูกค้า: {{ order.customer }}</h5>
    <p><strong>รหัสสินค้า:</strong> {{ order.item }}</p>
    <p><strong>รายละเอียด:</strong> {{ order.detail }}</p>
  </div>
  {% endfor %}
</body>
</html>
