<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>สั่งซื้อสินค้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow w-50">
    <h3 class="mb-4 text-center text-light">แบบฟอร์มสั่งซื้อสินค้า</h3>
    <form method="POST" action="/submit">
      <div class="mb-3">
        <label for="department" class="form-label text-light">เลือกแผนก</label>
        <select class="form-select" id="department" name="department" required>
          <option value="fish">แผนกปลา</option>
          <option value="pork">แผนกหมู</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="customer" class="form-label text-light">ชื่อลูกค้า</label>
        <input type="text" class="form-control" id="customer" name="customer" required>
      </div>
      <div class="mb-3">
        <label for="item" class="form-label text-light">รหัสสินค้า</label>
        <input type="text" class="form-control" id="item" name="item" required>
      </div>
      <div class="mb-3">
        <label for="detail" class="form-label text-light">รายละเอียดสินค้า</label>
        <textarea class="form-control" id="detail" name="detail" rows="3" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-light">ส่งคำสั่งซื้อ</button>
      </div>
    </form>
  </div>
</body>
</html>
