<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มสั่งซื้อสินค้า</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
      width: 100%;
      max-width: 600px;
    }

    label {
      color: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="mb-4 text-center">ฟอร์มสั่งซื้อสินค้า</h3>
    <div id="notification" class="alert d-none" role="alert"></div>
    
    <div id="confirmBox" class="alert alert-warning mt-3 d-none">
      <p>คุณต้องการยืนยันคำสั่งซื้อหรือไม่?</p>
      <div class="d-flex justify-content-end">
        <button class="btn btn-sm btn-success me-2" onclick="submitConfirmed()">ยืนยัน</button>
        <button class="btn btn-sm btn-secondary" onclick="hideConfirm()">ยกเลิก</button>
      </div>
    </div>

    <form id="orderForm">
      <div class="mb-3">
        <label for="department" class="form-label">เลือกแผนก</label>
        <select class="form-select" id="department" name="department" required>
          <option value="">-- เลือกแผนก --</option>
          <option value="fish">แผนกปลา</option>
          <option value="pork">แผนกหมู</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="customer" class="form-label">ชื่อลูกค้า</label>
        <input type="text" class="form-control" id="customer" name="customer" required>
      </div>

      <div class="mb-3">
        <label for="item" class="form-label">รหัสสินค้า</label>
        <input type="text" class="form-control" id="item" name="item" required>
      </div>

      <div class="mb-3">
        <label for="detail" class="form-label">รายละเอียด</label>
        <textarea class="form-control" id="detail" name="detail" rows="3" required></textarea>
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-primary" onclick="confirmOrder()">ส่งคำสั่งซื้อ</button>
      </div>
    </form>
  </div>

<script>
  function showNotification(message, type) {
    var box = document.getElementById("notification");
    box.className = "alert alert-" + type;
    box.innerHTML = message;
    box.classList.remove("d-none");

    setTimeout(function () {
      box.classList.add("d-none");
    }, 3000);
  }

  function confirmOrder() {
    // ตรวจสอบช่องว่าง
    var department = document.getElementById("department").value;
    var customer = document.getElementById("customer").value;
    var item = document.getElementById("item").value;
    var detail = document.getElementById("detail").value;

    if (!department || !customer || !item || !detail) {
      showNotification("กรุณากรอกข้อมูลให้ครบถ้วน", "danger");
      return;
    }

    // แสดงกล่องยืนยันแบบ in-page
    document.getElementById("confirmBox").classList.remove("d-none");
  }

  function hideConfirm() {
    document.getElementById("confirmBox").classList.add("d-none");
  }

  function submitConfirmed() {
    hideConfirm(); // ซ่อนกล่อง

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/submit", true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          showNotification("ส่งคำสั่งซื้อเรียบร้อยแล้ว", "success");
          setTimeout(function () {
            window.location.href = "/";
          }, 2000);
        } else {
          showNotification("เกิดข้อผิดพลาด กรุณาลองใหม่", "danger");
        }
      }
    };

    var data = JSON.stringify({
      department: document.getElementById("department").value,
      customer: document.getElementById("customer").value,
      item: document.getElementById("item").value,
      detail: document.getElementById("detail").value
    });

    xhr.send(data);
  }
</script>



</body>
</html>
