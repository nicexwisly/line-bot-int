<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มสั่งซื้อสินค้า</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
      width: 100%;
      max-width: 600px;
    }

    label {
      color: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="mb-4 text-center">ฟอร์มสั่งซื้อสินค้า</h3>
    
    <form id="orderForm">
      <div class="mb-3">
        <label for="department" class="form-label">เลือกแผนก</label>
        <select class="form-select" id="department" name="department" required>
          <option value="">-- เลือกแผนก --</option>
          <option value="fish">แผนกปลา</option>
          <option value="pork">แผนกหมู</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="customer" class="form-label">ชื่อลูกค้า</label>
        <input type="text" class="form-control" id="customer" name="customer" required>
      </div>

      <div class="mb-3">
        <label for="item" class="form-label">รหัสสินค้า</label>
        <input type="text" class="form-control" id="item" name="item" required>
      </div>

      <div class="mb-3">
        <label for="detail" class="form-label">รายละเอียด</label>
        <textarea class="form-control" id="detail" name="detail" rows="3" required></textarea>
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-primary" onclick="confirmOrder()">ส่งคำสั่งซื้อ</button>
      </div>
    </form>
  </div>

  <script>
    function confirmOrder() {
      const form = document.getElementById("orderForm");
      const department = document.getElementById("department").value;
      const customer = document.getElementById("customer").value;
      const item = document.getElementById("item").value;
      const detail = document.getElementById("detail").value;

      if (!department || !customer || !item || !detail) {
        Swal.fire('กรุณากรอกข้อมูลให้ครบถ้วน', '', 'warning');
        return;
      }

      Swal.fire({
        icon: 'question',
        title: 'ยืนยันการสั่งซื้อ?',
        html: `<strong>ลูกค้า:</strong> ${customer}<br><strong>สินค้า:</strong> ${item}<br><strong>รายละเอียด:</strong> ${detail}`,
        showCancelButton: true,
        confirmButtonText: 'ยืนยัน',
        cancelButtonText: 'ยกเลิก',
        confirmButtonColor: '#0d6efd',
        cancelButtonColor: '#dc3545'
      }).then((result) => {
        if (result.isConfirmed) {
          // ส่งคำสั่งแบบ fetch ไป backend
          fetch('/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              department,
              customer,
              item,
              detail
            }),
          })
          .then(res => {
            if (!res.ok) throw new Error('ส่งคำสั่งไม่สำเร็จ');
            return res.text();
          })
          .then(() => {
            Swal.fire({
              icon: 'success',
              title: 'ส่งคำสั่งซื้อเรียบร้อยแล้ว',
              showConfirmButton: false,
              timer: 1800
            });

            setTimeout(() => {
              window.location.href = "/";
            }, 1800);
          })
          .catch(() => {
            Swal.fire('เกิดข้อผิดพลาด', 'กรุณาลองใหม่', 'error');
          });
        }
      });
    }
  </script>

</body>
</html>
