<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบจัดการคำสั่งซื้อ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .btn-custom {
      max-width: 300px;
      width: 100%;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="text-center">
    <h1 class="mb-4">ระบบจัดการคำสั่งซื้อ</h1>

    <button onclick="chooseDepartment()" class="btn btn-outline-light btn-lg mb-3 btn-custom">
      สำหรับแผนก
    </button><br>

    <button onclick="window.location.href='/form'" class="btn btn-outline-primary btn-lg btn-custom">
      สั่งสินค้า
    </button>
  </div>

  <script>
    function chooseDepartment() {
      const dept = prompt("กรุณาเลือกแผนก: พิมพ์ 'fish' หรือ 'pork'");
      if (dept === "fish") {
        window.location.href = "/orders/fish";
      } else if (dept === "pork") {
        window.location.href = "/orders/pork";
      } else {
        alert("แผนกไม่ถูกต้อง");
      }
    }
  </script>

</body>
</html>
